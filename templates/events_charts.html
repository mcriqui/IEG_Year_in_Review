<script type="text/javascript">
    $(function () {
    $('#international-by-region').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 1,//null,
            plotShadow: false
        },
        title: null,
        tooltip: {
            pointFormat: '{point.drilldown} Total'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            type: 'pie',
            name: '% of Events',
            data:[
                {name: 'Asia Pacific',
                 y: 39.3,
                 color: '#F19027',
                 drilldown: '22 Events'
                },
                {name: 'Europe',
                 y: 35.7,
                 color: '#00b0da',
                 drilldown: '20 Events'
                },
                {name: 'MEA',
                 y: 5.4,
                 color: '#8CC63F',
                 drilldown: '3 Events'
                },
                {name: 'Latin America',
                 y: 8.9,
                 color: '#ab1a86',
                 drilldown: '5 Events'
                },
                {name: 'Multiple Groups',
                 y: 10.7,
                 color: '#00A6A0',
                 drilldown: '6 Events'
                },
            ]
        }]
    });
});

</script>
