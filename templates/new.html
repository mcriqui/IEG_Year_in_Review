<!DOCTYPE html>
<html>
<head>
    <title>New</title>
    {% include "header.html" %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    // Activate carousel
    $("#myCarousel").carousel();

    // Enable carousel control
    $(".left").click(function(){
        $("#myCarousel").carousel('prev');
    });
    $(".right").click(function(){
        $("#myCarousel").carousel('next');
    });

    // Enable carousel indicators
    $(".slide-one").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".slide-two").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".slide-three").click(function(){
        $("#myCarousel").carousel(2);
    });
});
</script>
</head>
<body>
    {% include "nav.html" %}

     <div class="title">
        <div class="jumbotron">
            <h1>New</h1>
            <hr width="15%">
        </div>
    </div>

    <div id="myCarousel" class="carousel slide">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">

            <div class="item active">
                <img src="http://panorama-consulting.com/wp-content/uploads/2013/04/ibm.jpg" alt="IBM" class="img-responsive">
                <div class="carousel-caption">
                    <h3>IBM</h3>
                </div>
            </div>

            <div class="item">
                <img src="http://s3.amazonaws.com/effie_assets/2010/4625/2010_4625_hero_1.jpg" alt="IBM" class="img-responsive">
            </div>

            <div class="item">
                <img src="http://www-03.ibm.com/ibm/history/ibm100/images/icp/D208539Y73104A61/us__en__ibm100__sunset__iop__2__540x324.jpg" alt="IBM" class="img-responsive">
            </div>

        </div>

        <a class="carousel-control left" href="#myCarousel" data-slide= "prev">
            <span class="icon-prev"></span>
        </a>

         <a class="carousel-control right" href="#myCarousel" data-slide= "next">
            <span class="icon-next"></span>
        </a>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
